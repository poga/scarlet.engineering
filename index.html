<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scarlet.engineering</title>
    <meta name="description" content="scarlet.engineering">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://scarlet.engineering/">
    <meta property="og:title" content="scarlet.engineering - we engineer emergence">
    <meta property="og:image" content="https://scarlet.engineering/logo-v2.png">

    <!-- Preload critical images -->
    <link rel="preload" href="logo-v2-385.webp" as="image" type="image/webp">

    <!-- Fonts (non-render-blocking) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet"></noscript>

    <style>
        :root {
            --color-alizarin: #7B1818;
            --color-claret: #6E2233;
            --color-madder: #A04040;
            --color-oxblood: #4A0000;
            --color-ink: #1A1A1A;
            --color-soot: #3D3D3D;
            --color-fog: #9A9A8E;
            --color-parchment: #E8E0D0;
            --color-gaslight: #D4A857;
            --color-verdigris: #4A766E;
            --color-verdigris-hover: #5A867E;
            --color-itch: #FA5C5C;
            --color-itch-hover: #E54545;
            --color-bluesky: #0085FF;
            --color-bluesky-hover: #0073E6;
            --font-heading: 'Alfa Slab One', 'Rockwell', serif;
            --font-body: 'Cormorant Garamond', 'Georgia', serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 10vh;
            background-color: var(--color-ink);
            font-family: var(--font-body);
            font-size: 16px;
            line-height: 1.6;
            color: var(--color-parchment);
        }

        .form-container {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            max-width: 280px;
            height: auto;
            margin-bottom: 24px;
        }

        .form-title {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: var(--color-parchment);
            margin-bottom: 12px;
        }

        .form-description {
            font-family: var(--font-body);
            font-size: 0.875rem;
            color: var(--color-fog);
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .embeddable-buttondown-form input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            font-family: var(--font-body);
            font-size: 1rem;
            color: var(--color-parchment);
            background: var(--color-soot);
            border: 1px solid var(--color-fog);
            border-radius: 2px;
            outline: none;
            transition: border-color 0.2s;
        }

        .embeddable-buttondown-form input[type="email"]::placeholder {
            color: var(--color-fog);
        }

        .embeddable-buttondown-form input[type="email"]:focus {
            border-color: var(--color-alizarin);
        }

        .embeddable-buttondown-form input[type="submit"] {
            width: 100%;
            padding: 14px 24px;
            margin-top: 12px;
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-parchment);
            background: var(--color-alizarin);
            border: none;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .embeddable-buttondown-form input[type="submit"]:hover {
            background: var(--color-madder);
        }

        .social-row {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 40px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            color: var(--color-parchment);
            border-radius: 50%;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .social-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .bluesky-link {
            background: var(--color-bluesky);
        }

        .bluesky-link:hover {
            background: var(--color-bluesky-hover);
        }

        .discord-link {
            background: var(--color-verdigris);
        }

        .discord-link:hover {
            background: var(--color-verdigris-hover);
        }

        .email-link {
            background: #4A4A4A;
            border: 1px solid var(--color-fog);
        }

        .email-link:hover {
            background: var(--color-soot);
            border-color: var(--color-parchment);
        }

        .blog-link {
            background: var(--color-gaslight);
            color: var(--color-ink);
        }

        .blog-link:hover {
            background: #C49A4E;
            color: var(--color-ink);
        }

        .embeddable-buttondown-form + .social-row {
            margin-top: 40px;
        }

        .games-section {
            margin-top: 48px;
            width: 100%;
        }

        .games-title {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: var(--color-gaslight);
            margin-bottom: 16px;
        }

        .game-card {
            background: var(--color-soot);
            border: 1px solid #4A4A4A;
            border-radius: 2px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .game-thumbnail {
            width: 100%;
            height: auto;
            border-radius: 2px;
            margin-bottom: 12px;
        }

        .game-name {
            font-family: var(--font-heading);
            font-size: 1.25rem;
            color: var(--color-parchment);
            margin-bottom: 8px;
        }

        .game-description {
            font-family: var(--font-body);
            font-size: 0.875rem;
            color: var(--color-fog);
            margin-bottom: 12px;
        }

        .game-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px 20px;
            font-family: var(--font-body);
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--color-parchment);
            background: var(--color-itch);
            border-radius: 2px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .game-link:hover {
            background: var(--color-itch-hover);
        }

        /* Responsive styles */
        @media (max-width: 480px) {
            body {
                padding: 16px;
                align-items: flex-start;
                padding-top: 10vh;
            }

            .form-container {
                padding: 28px 24px;
            }

            .logo {
                max-width: 220px;
                margin-bottom: 16px;
            }

            .form-title {
                font-size: 1.25rem;
            }

            .form-description {
                font-size: 0.8125rem;
                margin-bottom: 16px;
            }

            .embeddable-buttondown-form input[type="email"], .embeddable-buttondown-form input[type="submit"] {
                padding: 12px 14px;
                font-size: 0.9375rem;
            }

            .games-section {
                margin-top: 40px;
            }

            .games-title {
                font-size: 1.25rem;
            }

            .game-card {
                padding: 14px;
            }

            .game-name {
                font-size: 1.125rem;
            }

            .game-description {
                font-size: 0.8125rem;
            }

            .game-link {
                padding: 10px 16px;
                font-size: 0.875rem;
            }
        }

        @media (max-width: 360px) {
            body {
                padding: 12px;
            }

            .form-container {
                padding: 24px 20px;
            }

            .logo {
                max-width: 180px;
            }

            .form-title {
                font-size: 1.125rem;
            }

            .form-description {
                font-size: 0.75rem;
            }

            .games-title {
                font-size: 1.125rem;
            }

            .game-name {
                font-size: 1rem;
            }
        }

        /* Prevent zoom on input focus for iOS */
        @supports (-webkit-touch-callout: none) {
            .embeddable-buttondown-form input[type="email"] {
                font-size: 16px;
            }
        }
    </style>
</head>
