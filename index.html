<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scarlet.engineering</title>
    <meta name="description" content="scarlet.engineering">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://scarlet.engineering/">
    <meta property="og:title" content="scarlet.engineering - we engineer emergence">
    <meta property="og:image" content="https://scarlet.engineering/logo.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Source+Serif+4:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-alizarin: #7B1818;
            --color-madder: #A04040;
            --color-ink: #1A1A1A;
            --color-soot: #3D3D3D;
            --color-fog: #9A9A8E;
            --color-parchment: #E8E0D0;
            --color-cream: #F5F0E6;
            --color-ornament: #C5B8A5;
            --color-verdigris: #4A766E;
            --color-verdigris-hover: #5A867E;
            --font-heading: 'Playfair Display', 'Baskerville', serif;
            --font-body: 'Source Serif 4', 'Georgia', serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-parchment);
            background-image: url('bg2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: var(--font-body);
            font-size: 16px;
            line-height: 1.6;
        }

        .form-container {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            max-width: 280px;
            margin-bottom: 24px;
        }

        .form-title {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-alizarin);
            margin-bottom: 12px;
        }

        .form-description {
            font-family: var(--font-body);
            font-size: 0.875rem;
            color: var(--color-ink);
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .embeddable-buttondown-form input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            font-family: var(--font-body);
            font-size: 1rem;
            color: var(--color-ink);
            background: var(--color-cream);
            border: 2px solid var(--color-fog);
            border-radius: 2px;
            outline: none;
            transition: border-color 0.2s;
        }

        .embeddable-buttondown-form input[type="email"]::placeholder {
            color: var(--color-fog);
        }

        .embeddable-buttondown-form input[type="email"]:focus {
            border-color: var(--color-alizarin);
        }

        .embeddable-buttondown-form input[type="submit"] {
            width: 100%;
            padding: 14px 24px;
            margin-top: 12px;
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-parchment);
            background: var(--color-alizarin);
            border: none;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .embeddable-buttondown-form input[type="submit"]:hover {
            background: var(--color-madder);
        }

        .discord-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 14px 24px;
            margin-top: 12px;
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-parchment);
            background: var(--color-verdigris);
            border-radius: 2px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .discord-link:hover {
            background: var(--color-verdigris-hover);
        }

        .discord-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Responsive styles */
        @media (max-width: 480px) {
            body {
                padding: 16px;
                align-items: flex-start;
                padding-top: 10vh;
                background-size: contain;
                background-position: center;
            }

            .form-container {
                padding: 28px 24px;
            }

            .logo {
                max-width: 220px;
                margin-bottom: 16px;
            }

            .form-title {
                font-size: 1.25rem;
            }

            .form-description {
                font-size: 0.8125rem;
                margin-bottom: 16px;
            }

            .embeddable-buttondown-form input[type="email"],
            .embeddable-buttondown-form input[type="submit"],
            .discord-link {
                padding: 12px 14px;
                font-size: 0.9375rem;
            }

        }

        @media (max-width: 360px) {
            body {
                padding: 12px;
                background-size: contain;
                background-position: center;
            }

            .form-container {
                padding: 24px 20px;
            }

            .logo {
                max-width: 180px;
            }

            .form-title {
                font-size: 1.125rem;
            }

            .form-description {
                font-size: 0.75rem;
            }
        }

        /* Prevent zoom on input focus for iOS */
        @supports (-webkit-touch-callout: none) {
            .embeddable-buttondown-form input[type="email"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="logo.png" alt="Scarlet" class="logo">
        <h2 class="form-title">Join our newsletter</h2>
        <p class="form-description">Enter your e-mail to get notified about the latest news, special offers, game updates, tips and tricks, and much more.</p>
        <form
            action="https://buttondown.com/api/emails/embed-subscribe/scarlet.engineering"
            method="post"
            class="embeddable-buttondown-form"
        >
            <input type="email" name="email" id="bd-email" placeholder="you@example.com" />
            <input type="submit" value="Subscribe" />
        </form>
        <a href="https://discord.gg/xxf3mvgc" target="_blank" class="discord-link">

            Join our Discord
        </a>
    </div>
</body>
</html>
