<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scarlet.engineering</title>
    <meta name="description" content="scarlet.engineering">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://scarlet.engineering/">
    <meta property="og:title" content="scarlet.engineering">
    <meta property="og:description" content="we engineer emergence">
    <meta property="og:image" content="https://scarlet.engineering/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('bg2.png');
            background-size: cover;
            background-position: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .form-container {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            max-width: 280px;
            margin-bottom: 20px;
        }

        .form-title {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .form-description {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .embeddable-buttondown-form input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }

        .embeddable-buttondown-form input[type="email"]:focus {
            border-color: #8b1a1a;
        }

        .embeddable-buttondown-form input[type="submit"] {
            width: 100%;
            padding: 14px 24px;
            margin-top: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #a52a2a, #8b1a1a);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .embeddable-buttondown-form input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 26, 26, 0.3);
        }

        .discord-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 14px 24px;
            margin-top: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: #5865F2;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .discord-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 101, 242, 0.4);
        }

        .discord-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Responsive styles */
        @media (max-width: 480px) {
            body {
                padding: 16px;
                align-items: flex-start;
                padding-top: 10vh;
            }

            .form-container {
                padding: 28px 24px;
                border-radius: 10px;
            }

            .logo {
                max-width: 220px;
                margin-bottom: 16px;
            }

            .form-title {
                font-size: 20px;
            }

            .form-description {
                font-size: 13px;
                margin-bottom: 16px;
            }

            .embeddable-buttondown-form input[type="email"],
            .embeddable-buttondown-form input[type="submit"],
            .discord-link {
                padding: 12px 14px;
                font-size: 15px;
            }
        }

        @media (max-width: 360px) {
            body {
                padding: 12px;
            }

            .form-container {
                padding: 24px 20px;
            }

            .logo {
                max-width: 180px;
            }

            .form-title {
                font-size: 18px;
            }

            .form-description {
                font-size: 12px;
            }
        }

        /* Prevent zoom on input focus for iOS */
        @supports (-webkit-touch-callout: none) {
            .embeddable-buttondown-form input[type="email"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="logo.png" alt="Scarlet" class="logo">
        <h2 class="form-title">Join our newsletter</h2>
        <p class="form-description">Enter your e-mail to get notified about the latest news, special offers, game updates, tips and tricks, and much more.</p>
        <form
            action="https://buttondown.com/api/emails/embed-subscribe/poga"
            method="post"
            class="embeddable-buttondown-form"
        >
            <input type="email" name="email" id="bd-email" placeholder="you@example.com" />
            <input type="submit" value="Subscribe" />
        </form>
        <a href="https://discord.gg/xxf3mvgc" target="_blank" class="discord-link">

</html>
